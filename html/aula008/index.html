<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }

    .section-one {
        background-color: deeppink;
        background-image: url(https://akamai.sscdn.co/uploadfile/letras/fotos/f/1/b/6/f1b6115a36e1bb3ee875726b3edc9f9e.jpg);
        background-size: cover;
        background-position: center center;
        color: white;
        border-width: 10px;
        border-style: solid;
        border-bottom-color: purple;
        border-top-color: yellow;
        border-right-color: blue;
        border-left-color: green;
        width: 200px;
        height: 150px;
        padding: 15px;
        margin: 20px;
    }

    .section-two {
        background: cyan;
        border: 5px solid black;
        width: 200px;
        height: 50px;
        padding: 15px;
        margin: 20px;
    }

</style>
<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
         
    </section>
    <section class="section-two">2</section>
</body>
</html>
