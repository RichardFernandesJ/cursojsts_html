<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 800%;
        }

        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        table caption {
            caption-side: bottom;
            text-align: right;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px 0;
        }
        tfoot td, table th{
            background: #ddd;
        }
        tfoot td {
            font-style: italic;
        }
        .responsive-table {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit</p>
    <div class="responsive-table">
        <table>
            <caption>Descrição da tabela</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">AQUI</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td rowspan="2" colspan="2"></td>
                    <td>TOTAL</td>
                </tr>
                <tr>
                    <td>R$555</td>
                </tr>
            </tfoot>
        </table>
    </div>    
</body>
</html>

<!-- Aula 576 tabelas HTML
 É utilizado a tag <table> para chamar a tabela,
 A  tag table, recebe um cabeçalho um corpo e um footer.
 Chamando a thead"Cabeçalho", dentro da thead precisa de linhas, utilizando <tr>, e para colunas ou tt ou th"Seria o titulo da tabela".
Explicação sobre overflow, quando a tabela passa de eixos e precisa ser responsiva, desta forma utilizamos a class"responsive-table", e aplicamos as regras no css
        .responsive-table {
            max-width: 100%;
            overflow-x: auto;
        }
Desta forma somente o quadro ou pixel da tabela ficou responsivel para quem utiliza celular e precisa mover a tela com os dedos. -->
